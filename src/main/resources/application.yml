spring:
  application:
    name: FoodAppGateway
  redis:
    host: localhost
    port: 6379
    timeout: 60000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  cloud:
    gateway:
      routes:
        - id: food-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/food/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                key-resolver: "#{@ipAddressKeyResolver}"

        - id: foodapp-auth-service
          uri: http://localhost:8080
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipAddressKeyResolver}"

        # Add more routes as needed
        # - id: order-service
        #   uri: http://localhost:8083
        #   predicates:
        #     - Path=/api/orders/**
        #   filters:
        #     - StripPrefix=1
        #     - name: RequestRateLimiter
        #       args:
        #         redis-rate-limiter.replenishRate: 10
        #         redis-rate-limiter.burstCapacity: 20
        #         key-resolver: "#{@ipAddressKeyResolver}"

server:
  port: 8443

management:
  endpoints:
    web:
      exposure:
        include: gateway,health
  endpoint:
    health:
      show-details: always

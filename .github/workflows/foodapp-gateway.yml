name: Build and Deploy Gateway to ECR

on:
  push:
    branches:
      - master

jobs:
  build-and-push-ecr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # âœ… FIX
      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build Spring Boot JAR
        run: ./mvnw clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          IMAGE_URI=123456789012.dkr.ecr.eu-north-1.amazonaws.com/gateway-service:latest
          docker build -t $IMAGE_URI .

      - name: Push Docker image to ECR
        run: |
          IMAGE_URI=123456789012.dkr.ecr.eu-north-1.amazonaws.com/gateway-service:latest
          docker push $IMAGE_URI

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name shashitech --region eu-north-1

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/gateway-deployment.yaml
          kubectl rollout status deployment/gateway-deployment

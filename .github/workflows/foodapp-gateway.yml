name: Build and Deploy Gateway to ECR

on:
  push:
    branches:
      - master

jobs:
  build-and-push-ecr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-north-1 \
          | docker login --username AWS --password-stdin 512894211966.dkr.ecr.eu-north-1.amazonaws.com

      - name: Set image URI
        run: echo "IMAGE_URI=512894211966.dkr.ecr.eu-north-1.amazonaws.com/gateway-service:latest" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t $IMAGE_URI .

      - name: Push Docker image
        run: docker push $IMAGE_URI

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name shashitech --region eu-north-1

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/gateway-deployment.yaml
          kubectl rollout status deployment/gateway-deployment
